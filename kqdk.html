        //////////////////////////////////////////
        //////////////转换核心代码////////////////
        //////////////////////////////////////////
        var pi = 3.14159265358979324;
        var a = 6378245.0;
        var ee = 0.00669342162296594323;
        var x_pi = 3.14159265358979324 * 3000.0 / 180.0;

        //世界大地坐标转为百度坐标
        function wgs2bd(lat, lon) {
            var wgs2gcjR = wgs2gcj(lat, lon);
            var gcj2bdR = gcj2bd(wgs2gcjR[0], wgs2gcjR[1]);
            return gcj2bdR;
        }

        function gcj2bd(lat, lon) {
            var x = lon,
                y = lat;
            var z = Math.sqrt(x * x + y * y) + 0.00002 * Math.sin(y * x_pi);
            var theta = Math.atan2(y, x) + 0.000003 * Math.cos(x * x_pi);
            var bd_lon = z * Math.cos(theta) + 0.0065;
            var bd_lat = z * Math.sin(theta) + 0.006;
            var result = [];
            result.push(bd_lat);
            result.push(bd_lon);
            return result;
        }

        function bd2gcj(lat, lon) {
            var x = lon - 0.0065,
                y = lat - 0.006;
            var z = Math.sqrt(x * x + y * y) - 0.00002 * Math.sin(y * x_pi);
            var theta = Math.atan2(y, x) - 0.000003 * Math.cos(x * x_pi);
            var gg_lon = z * Math.cos(theta);
            var gg_lat = z * Math.sin(theta);
            var result = [];
            result.push(gg_lat);
            result.push(gg_lon);
            return result;
        }

        function wgs2gcj(lat, lon) {
            var dLat = transformLat(lon - 105.0, lat - 35.0);
            var dLon = transformLon(lon - 105.0, lat - 35.0);
            var radLat = lat / 180.0 * pi;
            var magic = Math.sin(radLat);
            magic = 1 - ee * magic * magic;
            var sqrtMagic = Math.sqrt(magic);
            dLat = (dLat * 180.0) / ((a * (1 - ee)) / (magic * sqrtMagic) * pi);
            dLon = (dLon * 180.0) / (a / sqrtMagic * Math.cos(radLat) * pi);
            var mgLat = lat + dLat;
            var mgLon = lon + dLon;
            var result = [];
            result.push(mgLat);
            result.push(mgLon);
            return result;
        }

        function transformLat(lat, lon) {
            var ret = -100.0 + 2.0 * lat + 3.0 * lon + 0.2 * lon * lon + 0.1 * lat * lon + 0.2 * Math.sqrt(Math.abs(lat));
            ret += (20.0 * Math.sin(6.0 * lat * pi) + 20.0 * Math.sin(2.0 * lat * pi)) * 2.0 / 3.0;
            ret += (20.0 * Math.sin(lon * pi) + 40.0 * Math.sin(lon / 3.0 * pi)) * 2.0 / 3.0;
            ret += (160.0 * Math.sin(lon / 12.0 * pi) + 320 * Math.sin(lon * pi / 30.0)) * 2.0 / 3.0;
            return ret;
        }

        function transformLon(lat, lon) {
            var ret = 300.0 + lat + 2.0 * lon + 0.1 * lat * lat + 0.1 * lat * lon + 0.1 * Math.sqrt(Math.abs(lat));
            ret += (20.0 * Math.sin(6.0 * lat * pi) + 20.0 * Math.sin(2.0 * lat * pi)) * 2.0 / 3.0;
            ret += (20.0 * Math.sin(lat * pi) + 40.0 * Math.sin(lat / 3.0 * pi)) * 2.0 / 3.0;
            ret += (150.0 * Math.sin(lat / 12.0 * pi) + 300.0 * Math.sin(lat / 30.0 * pi)) * 2.0 / 3.0;
            return ret;
        }

                        $("#loading").show();
                    },
                    success: function(result) {
                        $("#loading").hide();

                        //result=JSON.parse(result);
                        //alert(result.ResultCode);
                        if (result.ResultCode == 1000) {
                            $("#btnyqt").show();
                            $("#btnqt").hide();
                            $("#btngxqt").show();
                            setTimeout("alert('下班打卡成功')", 300);
                            singing = false;
                        } else {
                            setTimeout(alert(result.ResultMessage), 400);
                            singing = false;
                        }

                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        $("#loading").hide();
                        singing = false;
                        if (XMLHttpRequest.status == 0) {
                            singing = false;
                            setTimeout("alert('网络异常，请检查网络')", 300);
                            return;
                        } else {
                            singing = false;
                            alert(errorThrown);
                            return;
                        }
                    }
                })
            }

        }

        /*
         * @desc 获得当前的时间截
         * */
        function getTime() {
            return Math.round(new Date().getTime() / 1000).toString();
        }

        /*
         * @desc 生成日期
         * */
        function Dateformat(fthis, fmt) {
            var o = {
                "M+": fthis.getMonth() + 1, //月份
                "d+": fthis.getDate(), //日
                "h+": fthis.getHours(), //小时
                "m+": fthis.getMinutes(), //分
                "s+": fthis.getSeconds(), //秒
                "q+": Math.floor((fthis.getMonth() + 3) / 3), //季度
                "S": fthis.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) {
                fmt = fmt.replace(RegExp.$1, (fthis.getFullYear() + "").substr(4 - RegExp.$1.length));
            }
            for (var k in o) {
                if (new RegExp("(" + k + ")").test(fmt)) {
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                }
            }
            return fmt;
        }

        function getCookie(name) {
            var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
            if (arr = document.cookie.match(reg))
                return (arr[2]);
            else
                return null;
        }

        /*
         * @desc 生成水印
         * */
        function watermark(settings) {
            //默认设置
            var defaultSettings = {
                watermark_txt: "text",
                watermark_x: 20, //水印起始位置x轴坐标
                watermark_y: 20, //水印起始位置Y轴坐标
                watermark_rows: 1000, //水印行数
                watermark_cols: 2, //水印列数
                watermark_x_space: 1, //水印x轴间隔
                watermark_y_space: 1, //水印y轴间隔
                watermark_color: '#000000', //水印字体颜色
                watermark_alpha: 0.3, //水印透明度
                watermark_fontsize: '14px', //水印字体大小
                watermark_font: '微软雅黑', //水印字体
                watermark_width: 160, //水印宽度
                watermark_height: 120, //水印长度
                watermark_angle: 10 //水印倾斜度数
            };
            //采用配置项替换默认值，作用类似jquery.extend
            if (arguments.length === 1 && typeof arguments[0] === "object") {
                var src = arguments[0] || {};
                for (key in src) {
                    if (src[key] && defaultSettings[key] && src[key] === defaultSettings[key])
                        continue;
                    else if (src[key])
                        defaultSettings[key] = src[key];
                }
            }

            var oTemp = document.createDocumentFragment();

            //获取页面最大宽度
            var page_width = Math.max(document.body.scrollWidth, document.body.clientWidth);
            //获取页面最大长度
            var page_height = Math.max(document.body.scrollHeight, document.body.clientHeight);

            //如果将水印列数设置为0，或水印列数设置过大，超过页面最大宽度，则重新计算水印列数和水印x轴间隔
            if (defaultSettings.watermark_cols == 0 ||
                (parseInt(defaultSettings.watermark_x +
                        defaultSettings.watermark_width * defaultSettings.watermark_cols +
                        defaultSettings.watermark_x_space * (defaultSettings.watermark_cols - 1)) >
                    page_width)) {
                defaultSettings.watermark_cols =
                    parseInt((page_width -
                            defaultSettings.watermark_x +
                            defaultSettings.watermark_x_space) /
                        (defaultSettings.watermark_width +
                            defaultSettings.watermark_x_space));
                defaultSettings.watermark_x_space =
                    parseInt((page_width -
                            defaultSettings.watermark_x -
                            defaultSettings.watermark_width *
                            defaultSettings.watermark_cols) /
                        (defaultSettings.watermark_cols - 1));
            }
            //如果将水印行数设置为0，或水印行数设置过大，超过页面最大长度，则重新计算水印行数和水印y轴间隔
            if (defaultSettings.watermark_rows == 0 ||
                (parseInt(defaultSettings.watermark_y +
                        defaultSettings.watermark_height * defaultSettings.watermark_rows +
                        defaultSettings.watermark_y_space * (defaultSettings.watermark_rows - 1)) >
                    page_height)) {
                defaultSettings.watermark_rows =
                    parseInt((defaultSettings.watermark_y_space +
                            page_height - defaultSettings.watermark_y) /
                        (defaultSettings.watermark_height + defaultSettings.watermark_y_space));
                defaultSettings.watermark_y_space =
                    parseInt((page_height -
                            defaultSettings.watermark_y -
                            defaultSettings.watermark_height *
                            defaultSettings.watermark_rows) /
                        (defaultSettings.watermark_rows - 1));
            }
            var x;
            var y;
            for (var i = 0; i < defaultSettings.watermark_rows; i++) {
                y = defaultSettings.watermark_y + (defaultSettings.watermark_y_space + defaultSettings.watermark_height) * i;
                for (var j = 0; j < defaultSettings.watermark_cols; j++) {
                    x = defaultSettings.watermark_x + (defaultSettings.watermark_width + defaultSettings.watermark_x_space) * j;

                    var mask_div = document.createElement('div');
                    mask_div.id = 'mask_div' + i + j;
                    mask_div.appendChild(document.createTextNode(defaultSettings.watermark_txt));
                    //设置水印div倾斜显示
                    mask_div.style.webkitTransform = "rotate(-" + defaultSettings.watermark_angle + "deg)";
                    mask_div.style.MozTransform = "rotate(-" + defaultSettings.watermark_angle + "deg)";
                    mask_div.style.msTransform = "rotate(-" + defaultSettings.watermark_angle + "deg)";
                    mask_div.style.OTransform = "rotate(-" + defaultSettings.watermark_angle + "deg)";
                    mask_div.style.transform = "rotate(-" + defaultSettings.watermark_angle + "deg)";
                    mask_div.style.visibility = "";
                    mask_div.style.position = "absolute";
                    mask_div.style.left = x + 'px';
                    mask_div.style.top = y + 'px';
                    mask_div.style.overflow = "hidden";
                    mask_div.style.zIndex = "1";
                    //mask_div.style.border="solid #eee 1px";
                    mask_div.style.opacity = defaultSettings.watermark_alpha;
                    mask_div.style.fontSize = defaultSettings.watermark_fontsize;
                    mask_div.style.fontFamily = defaultSettings.watermark_font;
                    mask_div.style.color = defaultSettings.watermark_color;
                    mask_div.style.textAlign = "left";
                    mask_div.style.width = defaultSettings.watermark_width + 'px';
                    mask_div.style.height = defaultSettings.watermark_height + 'px';
                    mask_div.style.display = "block";
                    oTemp.appendChild(mask_div);
                };
            };
            document.body.appendChild(oTemp);
        }
    </script>
